<div class="row">
   <div class="col-md-5">
       <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
   </div>
   <div class="col-md-7">
       <app-recipe-detail 
       *ngIf="selectedRecipe; else infoText"  
       [recipe]="selectedRecipe"></app-recipe-detail>
       <!-- Moves to recipe-detail The selected recipe -->
        <!-- If no recipe is selected it will be used in dummy text , His nickname is this:infoText -->
       <ng-template #infoText>
           <p>Please select a Recipe!!</p>
       </ng-template>

   </div>
</div>
